<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script type="module" src="js/checkout.js"></script>
    <title>Gamers Hub - Checkout</title>
  </head>
  <body>
    <div class="container">
      <nav class="container-navbar">
        <div class="navbar-logo">
          <a href="/">Gamers Hub</a>
        </div>
      </nav>

      <div class="container-checkout">
        <div class="checkout-form">
          <h2>Detalhes do Checkout</h2>
          <form id="checkout-form">
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="address">Endere√ßo</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="state">Estado</label>
              <input type="text" id="state" name="state" required />
            </div>

            <div class="form-group">
              <label for="zip">CEP</label>
              <input type="text" id="zip" name="zip" required />
              <label for="zip" id="zip-delivery"></label>
            </div>

            <div class="form-group-cards">
              <img src="./imgs/mastercard.png" alt="mastercard" />
              <img src="./imgs/pix.png" alt="pix" />
              <img src="./imgs/visa.png" alt="visa" />
              <img src="./imgs/boleto.png" alt="boleto" />
            </div>

            <button type="submit">Finalizar Compra</button>
          </form>
        </div>

        <div class="checkout-summary">
          <h2>Resumo do Pedido</h2>
          <div id="products-section"></div>
          <hr />
          <p id="products-total-value"></p>
        </div>
      </div>
    </div>
  </body>
</html>
