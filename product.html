<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="js/product.js"></script>
    <title>Gamers Hub - Product</title>
  </head>
  <body>
    <div class="container">
      <nav class="container-navbar">
        <div class="navbar-logo">
          <a href="/">Gamers Hub</a>
        </div>
      </nav>

      <div class="container-product-detail">
        <div class="product-image">
          <img id="product-image" src="#" alt="Imagem do Produto" />
        </div>
        <div class="product-info">
          <h1 id="product-name"></h1>
          <p id="product-description"></p>
          <p id="product-offprice"></p>
          <p id="product-price"></p>
          <button id="add-to-cart">Adicionar ao Carrinho</button>
        </div>
      </div>
      <div class="container-product-comentary">
        <h1>Comentarios</h1>
        <div class="comentary-detail">
          <h1 class="detail-username">Maria</h1>
          <div class="detail-stars">
            <span class="fa fa-star"></span>
            <h1 class="detail-count">4.5 / 5.0</h1>
          </div>
          <h1 class="detail-text">Otima entrega</h1>
          <h1 class="detail-date">8 semanas atras</h1>
        </div>
        <div class="comentary-detail">
          <h1 class="detail-username">João</h1>
          <div class="detail-stars">
            <span class="fa fa-star"></span>
            <h1 class="detail-count">4.0 / 5.0</h1>
          </div>
          <h1 class="detail-text">Otimo produto</h1>
          <h1 class="detail-date">12 semanas atras</h1>
        </div>
        <div class="comentary-detail">
          <h1 class="detail-username">Igor</h1>
          <div class="detail-stars">
            <span class="fa fa-star"></span>
            <h1 class="detail-count">5.0 / 5.0</h1>
          </div>
          <h1 class="detail-text">Produto excelente de acordo com o preço</h1>
          <h1 class="detail-date">21 semanas atras</h1>
        </div>
        <div class="comentary-detail">
          <h1 class="detail-username">Mateus</h1>
          <div class="detail-stars">
            <span class="fa fa-star"></span>
            <h1 class="detail-count">3.0 / 5.0</h1>
          </div>
          <h1 class="detail-text">Entrega demorada</h1>
          <h1 class="detail-date">6 semanas atras</h1>
        </div>
      </div>
    </div>
  </body>
</html>
