<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <title>Gamers Hub - Register</title>
  </head>
  <body>
    <div class="container">
      <form class="container-form">
        <h1 class="form-title">Register</h1>
        <input type="text" placeholder="Name" class="form-name" />
        <input type="text" placeholder="Username" class="form-username" />
        <input type="password" placeholder="Password" class="form-password" />
        <input type="text" placeholder="CPF" class="form-cpf" />
        <input
          type="text"
          placeholder="data de nascimento"
          class="form-dateofbirth"
        />
        <input type="email" placeholder="email" class="form-email" />
        <button class="form-submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
